    <img id="play" src="/static/play.png" style="margin-right: 4px;position: absolute;" >
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    var myaudio = new Audio('http://zas4.ndx.co.za/proxy/radio1584?mp=/stream');
    var image = document.getElementById("play");
    $(document).ready(function () {
         var ok = true;
        $("img#play").click(function () {
           try {
                if (ok) {
                    image.src = "/static/pause.png";
                    myaudio.play();
                    ok = false;
                } else {
                    myaudio.pause();
                    image = document.getElementById("play")
                    image.src = "/static/play.png";
                    ok=true;
                }

            } catch (e) {
                alert(e);
            }

        });
    });
</script>
